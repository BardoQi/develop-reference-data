<h1><a name="SPI-SPI-CURSOR-CLOSE"></a>SPI_cursor_close</h1>
<div class="REFNAMEDIV"><a name="AEN42750"></a><h2>函数名</h2>SPI_cursor_close&nbsp;--&nbsp;关闭一个游标</div>
<a name="AEN42753"></a>
<div class="REFSYNOPSISDIV"><a name="AEN42755"></a><h2>原型</h2>
<pre class="SYNOPSIS">void SPI_cursor_close(Portal <tt class="PARAMETER">portal</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN42758"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_cursor_close</code> 关闭一个前面创建的游标并且释放其入口存储。</p>
<p>在事务结尾，所有打开的游标都自动关闭。只有在希望更早释放资源的时候才需要调用 <code class="FUNCTION">SPI_cursor_close</code></p>
</div>
<div class="REFSECT1"><a name="AEN42764"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">Portal <tt class="PARAMETER">portal</tt></tt></dt>
<dd><p>包含游标的入口</p></dd>
</dl>
</div>
</div>
