<h1><a name="SPI-SPI-GETNSPNAME"></a>SPI_getnspname</h1>
<div class="REFNAMEDIV"><a name="AEN43117"></a><h2>函数名</h2>SPI_getnspname&nbsp;--&nbsp;返回声明关系的名字空间</div>
<a name="AEN43120"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43122"></a><h2>原型</h2>
<pre class="SYNOPSIS">char * SPI_getnspname(Relation <tt class="PARAMETER">rel</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43125"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_getnspname</code> 返回一份声明的 <tt class="STRUCTNAME">Relation</tt> 所属的名字空间的名字的拷贝。这个数值等于该关系的模式。在你使用完毕之后，应该 <code class="FUNCTION">pfree</code> 这个函数的返回值。</p>
</div>
<div class="REFSECT1"><a name="AEN43131"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">Relation <tt class="PARAMETER">rel</tt></tt></dt>
<dd><p>输入关系</p></dd>
</dl>
</div>
</div>
<div class="REFSECT1"><a name="AEN43140"></a><h2>返回值</h2>
<p>声明关系的名字空间的名字</p>
</div>
<div>
