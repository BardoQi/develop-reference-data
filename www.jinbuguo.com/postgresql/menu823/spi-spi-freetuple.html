<h1><a name="SPI-SPI-FREETUPLE"></a>SPI_freetuple</h1>
<div class="REFNAMEDIV"><a name="AEN43441"></a><h2>函数名</h2>SPI_freetuple&nbsp;--&nbsp;释放在上层执行者环境里分配的一行</div>
<a name="AEN43444"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43446"></a><h2>原型</h2>
<pre class="SYNOPSIS">void SPI_freetuple(HeapTuple <tt class="PARAMETER">row</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43449"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_freetuple</code> 释放一个前面在上层执行者环境里分配的行。</p>
<p>这个函数和 <code class="FUNCTION">heap_freetuple</code> 没什么区别。保留它主要是为了向后兼容现有代码。</p>
</div>
<div class="REFSECT1"><a name="AEN43455"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">HeapTuple <tt class="PARAMETER">row</tt></tt></dt>
<dd><p>要释放的行</p></dd>
</dl>
</div>
</div>
