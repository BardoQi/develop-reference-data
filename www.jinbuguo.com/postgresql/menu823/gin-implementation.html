<div class="SECT1"><h1 class="SECT1"><a name="GIN-IMPLEMENTATION">51.3. 实现</a></h1>
<p>在内部，一个 GIN 索引包含一个构建在 key 上的 B-tree 索引，每一个 key 已索引值(比如数组的一个元素)的一个元素，并且这里叶子页中的每一个元组要么是指向堆指针(PL, posting list)上的 B-tree 的指针，要么当列表足够小的时候是一个堆指针(PL, posting list)的列表。</p>
