<h1><a name="SPI-SPI-PALLOC"></a>SPI_palloc</h1>
<div class="REFNAMEDIV"><a name="AEN43183"></a><h2>函数名</h2>SPI_palloc&nbsp;--&nbsp;在上层执行器环境里分配内存</div>
<a name="AEN43186"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43188"></a><h2>原型</h2>
<pre class="SYNOPSIS">void * SPI_palloc(Size <tt class="PARAMETER">size</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43191"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_palloc</code> 在上层执行者环境里分配内存。</p>
</div>
<div class="REFSECT1"><a name="AEN43195"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">Size <tt class="PARAMETER">size</tt></tt></dt>
<dd><p>要分配的存储空间的，以字节记</p></dd>
</dl>
</div>
</div>
<div class="REFSECT1"><a name="AEN43204"></a><h2>返回值</h2>
<p>指向声明尺寸的新空间的指针</p>
</div>
