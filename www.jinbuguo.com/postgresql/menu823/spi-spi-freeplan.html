<h1><a name="SPI-SPI-FREEPLAN"></a>SPI_freeplan</h1>
<div class="REFNAMEDIV"><a name="AEN43496"></a><h2>函数名</h2>SPI_freeplan&nbsp;--&nbsp;释放一个前面保存的规划</div>
<a name="AEN43499"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43501"></a><h2>原型</h2>
<pre class="SYNOPSIS">int SPI_freeplan(void *<tt class="PARAMETER">plan</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43504"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_freeplan</code> 释放一个以前由 <code class="FUNCTION">SPI_prepare</code> 返回的或者是用 <code class="FUNCTION">SPI_saveplan</code> 保存的命令执行规划。</p>
</div>
<div class="REFSECT1"><a name="AEN43510"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">void * <tt class="PARAMETER">plan</tt></tt></dt>
<dd><p>指向要释放的规划的指针</p></dd>
</dl>
</div>
</div>
<div class="REFSECT1"><a name="AEN43519"></a><h2>返回值</h2>
<p>如果 <tt class="PARAMETER">plan</tt> 是 <tt class="SYMBOL">NULL</tt> ，返回 <tt class="SYMBOL">SPI_ERROR_ARGUMENT</tt> </p>
</div>
