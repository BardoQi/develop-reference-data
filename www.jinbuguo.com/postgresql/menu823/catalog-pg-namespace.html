<div class="SECT1"><h1 class="SECT1"><a name="CATALOG-PG-NAMESPACE">43.23. <tt class="STRUCTNAME">pg_namespace</tt></a></h1><a name="AEN63909"></a>
<p><tt class="STRUCTNAME">pg_namespace</tt> 存储名字空间。名字空间是 SQL 模式下层的结构：每个名字空间有独立的关系，类型等集合但并不会相互冲突。</p>
<div class="TABLE"><a name="AEN63913"></a>
<p><b>表43-23. <tt class="STRUCTNAME">pg_namespace</tt> 字段</b></p>
<table border="1" class="CALSTABLE"><col><col><col><col>
<thead>
<tr><th>名字</th><th>类型</th><th>引用</th><th>描述</th></tr>
</thead>
<tbody>
<tr><td><tt class="STRUCTFIELD">nspname</tt></td><td><tt class="TYPE">name</tt></td><td>&nbsp;</td><td>名字空间的名字</td></tr>
<tr><td><tt class="STRUCTFIELD">nspowner</tt></td><td><tt class="TYPE">oid</tt></td><td><tt class="LITERAL"><a href="catalog-pg-authid.html"><tt class="STRUCTNAME">pg_authid</tt></a>.oid</tt></td><td>名字空间的所有者</td></tr>
<tr><td><tt class="STRUCTFIELD">nspacl</tt></td><td><tt class="TYPE">aclitem[]</tt></td><td>&nbsp;</td><td>访问权限；参阅 <a href="sql-grant.html"><i>GRANT</i></a> 和 <a href="sql-revoke.html"><i>REVOKE</i></a> 获取细节。</td></tr>
</tbody>
</table>
