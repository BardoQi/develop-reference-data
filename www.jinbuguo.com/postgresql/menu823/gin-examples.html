<div class="SECT1"><h1 class="SECT1"><a name="GIN-EXAMPLES">51.6. 例子</a></h1>
<p>PostgreSQL 源代码发布中包含所有内置数据类型的一维数组的 GIN 类。下面的 <tt class="FILENAME">contrib</tt> 模块也同样包含 GIN 操作符类：</p>
<div class="VARIABLELIST">
<dl>
<dt>intarray</dt>
<dd><p>对 int4[] 的增强支持</p></dd>
<dt>tsearch2</dt>
<dd><p>支持倒序文本索引。这对于处理非常大而且基本保持不变的文档非常迅速。</p></dd>
</dl>
</div>
