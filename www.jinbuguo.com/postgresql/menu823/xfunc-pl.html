<div class="SECT1"><h1 class="SECT1"><a name="XFUNC-PL">33.7. 过程语言函数</a></h1>
<p> PostgreSQL 允许用 SQL 和 C 之外的语言书写用户自定义的函数。这样的语言通常被称为<i class="FIRSTTERM">过程语言</i>(PL)。过程语言函数不是内建于 PostgreSQL 里的。它们是通过可加载模块提供的。参阅<a href="xplang.html">章36</a>和随后的章节获取更多信息。</p>
