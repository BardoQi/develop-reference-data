<h1><a name="SQL-DROPUSER"></a>DROP USER</h1>
<div class="REFNAMEDIV"><a name="AEN51533"></a><h2>名称</h2>DROP USER&nbsp;--&nbsp;删除一个数据库角色</div>
<a name="AEN51536"></a>
<div class="REFSYNOPSISDIV"><a name="AEN51538"></a><h2>语法</h2>
<pre class="SYNOPSIS">DROP USER [ IF EXISTS ] <tt class="REPLACEABLE"><i>name</i></tt> [, ...]</pre>
</div>
<div class="REFSECT1"><a name="AEN51541"></a><h2>描述</h2>
<p><tt class="COMMAND">DROP USER</tt> 现在是 <a href="sql-droprole.html"><i>DROP ROLE</i></a> 的别名。参阅后者获取更多信息。</p>
</div>
<div class="REFSECT1"><a name="AEN51546"></a><h2>兼容性</h2>
<p><tt class="COMMAND">DROP USER</tt> 语句是一个 PostgreSQL 的扩展。SQL 标准把用户的定义交给具体实现处理。</p>
</div>
<div class="REFSECT1"><a name="AEN51551"></a><h2>又见</h2><a href="sql-droprole.html"><i>DROP ROLE</i></a></div>
