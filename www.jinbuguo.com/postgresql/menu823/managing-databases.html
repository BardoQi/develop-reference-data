<p>每个正在运行的 PostgreSQL 服务器实例都管理着一个或多个数据库。因此，在组织 SQL 对象("数据库对象")的层次中，数据库位于最顶层。本章描述数据库的属性，以及如何创建、管理、删除它们。</p>
