<h1><a name="SPI-SPI-GETRELNAME"></a>SPI_getrelname</h1>
<div class="REFNAMEDIV"><a name="AEN43089"></a><h2>函数名</h2>SPI_getrelname&nbsp;--&nbsp;返回声明关系的名字</div>
<a name="AEN43092"></a>
<div class="REFSYNOPSISDIV"><a name="AEN43094"></a><h2>原型</h2>
<pre class="SYNOPSIS">char * SPI_getrelname(Relation <tt class="PARAMETER">rel</tt>)</pre>
</div>
<div class="REFSECT1"><a name="AEN43097"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_getrelname</code> 返回声明的关系的名字之一份拷贝。如果你不再需要这个名字，可以用 <code class="FUNCTION">pfree</code> 释放这个拷贝。</p>
</div>
<div class="REFSECT1"><a name="AEN43102"></a><h2>参数</h2>
<div class="VARIABLELIST">
<dl>
<dt><tt class="LITERAL">Relation <tt class="PARAMETER">rel</tt></tt></dt>
<dd><p>输入关系</p></dd>
</dl>
</div>
</div>
<div class="REFSECT1"><a name="AEN43111"></a><h2>返回值</h2>
<p>声明的关系的名字。</p>
</div>
