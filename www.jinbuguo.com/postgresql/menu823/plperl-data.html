<div class="SECT1"><h1 class="SECT1"><a name="PLPERL-DATA">39.3. PL/Perl 里的数据值</a></h1>
<p>提供给 PL/Perl 函数代码的参数值只是简单地将输入参数转换成文本形式(就像它们被 <tt class="COMMAND">SELECT</tt> 语句显示的那样)。与之相对的是，<tt class="LITERAL">return</tt> 命令将接受任何函数声明的返回类型可以接受的输入格式的字符串。因此，在 PL/Perl 里，所有数据值都只是文本。</p>
