<div class="SECT1"><h1 class="SECT1"><a name="PLTCL-DATA">38.3. PL/Tcl 里的数据值</a></h1>
<p>提供给 PL/Tcl 函数脚本的参数值都只是转换成文本形式的输入参数(就像它们用 <tt class="COMMAND">SELECT</tt> 语句显示出来的那样)。相反，<tt class="LITERAL">return</tt> 可以用任何可以为函数所声明的返回类型接受的输入格式的字符串。因此，在 PL/Tcl 函数里，所有数值只是文本字符串。</p>
