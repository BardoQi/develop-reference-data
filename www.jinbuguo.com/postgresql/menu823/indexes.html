<a name="AEN15944"></a>
<p>索引是提高数据库性能的常用方法。索引可以令数据库服务器以比没有索引快得多的速度查找和检索特定的行。不过索引也在总体上增加了数据库系统的负荷，因此我们应该恰当地使用它们。</p>
