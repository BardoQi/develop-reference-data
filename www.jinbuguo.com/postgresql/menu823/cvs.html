<div class="APPENDIX"><h1><a name="CVS"></a>附录F. CVS 仓库</h1>
<div>
<dl>
<dt><b>目录</b></dt>
<dt>F.1. <a href="anoncvs.html">通过匿名 CVS 获取源代码</a></dt>
<dt>F.2. <a href="cvs-tree.html">CVS 树的组织</a></dt>
<dt>F.3. <a href="cvsup.html">通过 CVSup 获取源代码</a></dt>
</dl>
</div>
<p>PostgreSQL 的源代码是使用 CVS 代码管理系统进行存储和管理的。</p>
<p>至少有两个方法：匿名匿名 CVS 和 CVSup ，可以用于从 PostgreSQL 服务器把 CVS 代码树拉到你的本地机器上。</p>
