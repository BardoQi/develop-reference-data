<h1><a name="SPI-SPI-POP"></a>SPI_pop</h1>
<div class="REFNAMEDIV"><a name="AEN41961"></a><h2>函数名</h2>SPI_pop&nbsp;--&nbsp;弹出 SPI 堆栈以允许递归的 SPI 使用</div>
<a name="AEN41964"></a>
<div class="REFSYNOPSISDIV"><a name="AEN41966"></a><h2>原型</h2>
<pre class="SYNOPSIS">void SPI_pop(void)</pre>
</div>
<div class="REFSECT1"><a name="AEN41968"></a><h2>描述</h2>
<p><code class="FUNCTION">SPI_pop</code> 从 SPI 调用堆栈里弹出前面的环境。参阅 <code class="FUNCTION">SPI_push</code></p>
</div>
