<div class="SECT1"><h1 class="SECT1"><a name="DATATYPE-MONEY">8.2. 货币类型</a></h1>
<div class="NOTE">
<blockquote class="NOTE">
<p><b>【注意】</b><tt class="TYPE">money</tt> 类型现在已经废弃，用 <tt class="TYPE">numeric</tt> 或 <tt class="TYPE">decimal</tt> 以及 <code class="FUNCTION">to_char</code> 函数一起使用就可以取代它。</p>
</blockquote>
