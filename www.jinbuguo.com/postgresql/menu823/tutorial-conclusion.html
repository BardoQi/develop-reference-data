<div class="SECT1"><h1 class="SECT1"><a name="TUTORIAL-CONCLUSION">3.6. 结论</a></h1>
<p>PostgreSQL 有许多这份教程里没有谈到的特性，因为这份教程主要是面向新 SQL 用户的。这些特性在本书剩余部分将有更详细的介绍。</p>
<p>如果你觉得自己需要更多介绍材料，请访问 PostgreSQL <a href="http://www.postgresql.org" target="_top">网站</a>获取更多资源的连接。</p>
