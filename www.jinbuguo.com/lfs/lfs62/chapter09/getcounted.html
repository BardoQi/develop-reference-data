        <h1 class="sect1">9.2. 看看你是第几个?</h1>
      </div>
      <p>现在你已经完成本书全部步骤，你想成为 LFS 计算内的用户吗？ 从 <a href="http://www.linuxfromscratch.org/cgi-bin/lfscounter.cgi"><i>http://www.linuxfromscratch.org/cgi-bin/lfscounter.cgi</i></a>
       上输入你的姓名和你使用的第一个 LFS 版本注册为 LFS 用户。</p>
      <p>现在让我们重启进入 LFS 系统。</p>
